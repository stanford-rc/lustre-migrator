[main]
# The base path on a shared filesystem where campaign data and logs are stored.
base_path = /share/lustre-migrator/campaigns/

# The number of files to batch together before pushing to the migration queue.
# Smaller values (e.g., 100) distribute work to followers faster but increase
# Redis load. Larger values (e.g., 1000) are more efficient but can cause
# followers to wait longer for initial jobs.
scan_batch_size = 1000

# The time in seconds the daemon will wait for the embedded Redis server
# to start up. On very large campaigns (many millions of files), Redis may
# need more time to load its AOF persistence file into memory.
redis_startup_timeout = 300

# The TCP port for the leader's Redis instance.
redis_port = 6379

# The TCP port for the metrics server on each worker.
metrics_port = 9188

# The address the metrics server binds to.
# Default is '127.0.0.1' (localhost only) for security.
# To allow remote access (e.g., from a Prometheus scraper), set this to '0.0.0.0'.
# metrics_bind_address = 0.0.0.0

# The base command for 'lfs migrate'.
lfs_migrate_command = lfs migrate -D -n
#lfs_migrate_command = lfs migrate -D -n --copy=/lustre

# The IP subnet used for inter-daemon communication. This is crucial for
# ensuring daemons on multi-homed nodes use the correct network interface.
communication_subnet = 10.0.16.0/24
